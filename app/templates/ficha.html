{% from "macros/macros.jinja2" import validacao %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Paciente</h2>
        <form action="/ficha" method="POST">
            <div class="form-group">
                <label for="nome">Nome *:</label>
                <input type="text" id="nome" name="nome" value="{{ nome }}" required>
            </div>

            <div class="form-group">
                <label for="fichaMedica">Ficha *:</label>
                <textarea id="fichaMedica" name="fichaMedica" >{{ fichaMedica }}</textarea>
            </div>

            <button class="button" type="submit" name="action" value="cadastrar">Cadastrar ficha</button>
            <br><br>
            <button class="button" type="submit" name="action" value="consultar">Consultar ficha</button>
        </form>
        <br>
        <a href="/"><button class="button" type="button">Voltar</button></a>

        <br>
        <br>
        
        {{ validacao() }}

    </div>
</body>
</html>
