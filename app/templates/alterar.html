<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Alterar dados do paciente</h2>
        <form action="/alterar" method="POST">
            <div class="form-group">
                <label for="cpf">CPF *:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite para alterar os campos necessários" oninput="mascaraCPF(this)" minlength="14" maxlength="14" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" >
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" oninput="mascaraTelefone(this)" minlength="15" maxlength="15">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" >
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" >
            </div>
            <div class="form-group">
                <label for="apt">Apto:</label>
                <input type="text" id="apt" name="apt" >
            </div>
            <div class="form-group">
                <label for="convenio">Convênio:</label>
                <input type="text" id="convenio" name="convenio" >
            </div>
            <button class="button" type="submit">Alterar</button>
        </form>
        <br>
        <a href="/"><button class="button" type="submit">Voltar</button></a>

        <br>
        <br>

        {% if mensagem %}
            <p class="alterar">{{ mensagem }}</p>
        {% endif %}

        <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
    </div>

</body>
</html>
