{% from "macros/macros.jinja2" import validacao %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Alterar dados do paciente</h2>
        <p class="meio">Apenas digite o que será alterado</p>
        <br>
        <form action="/alterar" method="POST">
            <div class="form-group">
                <label for="cpf">CPF <span class="obrigatorio">*</span>:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite para alterar os campos necessários" oninput="mascaraCPF(this)" minlength="14" maxlength="14" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" >
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" oninput="mascaraTelefone(this)" minlength="15" maxlength="15">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" >
            </div>
            <div class="form-group">
                <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
                <select id="tipo_sanguineo" name="tipo_sanguineo" >
                    <option value="">Selecione o tipo sanguíneo</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" >
            </div>
            <div class="form-group">
                <label for="apt">Apto:</label>
                <input type="text" id="apt" name="apt" >
            </div>
            <div class="form-group">
                <label for="convenio">Convênio:</label>
                <input type="text" id="convenio" name="convenio" >
            </div>
            <button class="button" type="submit">Alterar</button>
        </form>
        <br>
        <a href="/"><button class="button" type="submit">Voltar</button></a>

        <br>
        <br>

        {{ validacao() }}

        <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
    </div>

</body>
</html>
