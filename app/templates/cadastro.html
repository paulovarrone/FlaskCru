{% from "macros/macros.jinja2" import validacao %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Paciente</h2>
        <form action="/cadastro" method="POST">

            <div class="form-group">
                <label for="nome">Nome <span class="obrigatorio">*</span>:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite o nome do paciente">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone Celular <span class="obrigatorio">*</span>:</label>
                <input type="text" id="telefone" name="telefone" oninput="mascaraTelefone(this)"  maxlength="15" required placeholder="Digite o telefone do paciente">
            </div>

            <div class="form-group">
                <label for="nascimento">Nascimento <span class="obrigatorio">*</span>:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço <span class="obrigatorio">*</span>:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Digite o endereço do paciente">
            </div>

            <div class="form-group">
                <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
                <select id="tipo_sanguineo" name="tipo_sanguineo">
                    <option value="">Selecione o tipo sanguíneo</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero">Número <span class="obrigatorio">*</span>:</label>
                <input type="text" id="numero" name="numero" required placeholder="Digite o número do logradouro">
            </div>

            <div class="form-group">
                <label for="apt">Apto:</label>
                <input type="text" id="apt" name="apt" placeholder="Digite o n° do apartamento SE NECESSÁRIO">
            </div>

            <div class="form-group">
                <label for="rg">RG <span class="obrigatorio">*</span>:</label>
                <input type="text" id="rg" name="rg" maxlength="9" required placeholder="Digite o RG do paciente">
            </div>

            <div class="form-group">
                <label for="cpf">CPF <span class="obrigatorio">*</span>:</label>
                <input type="text" id="cpf" name="cpf" oninput="mascaraCPF(this)" maxlength="14" required placeholder="Digite o CPF do paciente">
            </div>

            <div class="form-group">
                <label for="convenio">Convênio <span class="obrigatorio">*</span>:</label>
                <input type="text" id="convenio" name="convenio" required placeholder="Digite o nome do convênio ou particular">
            </div>

            <button class="button" type="submit">Cadastrar</button>

        </form>
        <br>
        <a href="/"><button class="button" type="submit">Voltar</button></a>

        <br>
        <br>
        
        {{ validacao() }}

    </div>

    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>

</body>
</html>
